    <div class="post-content">
        <h1 id="0x00-介绍">0x00 介绍</h1>
<p>在实训室无聊的时候，随手写了一下端口扫描的Python脚本.</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> socket</span><br><span class="line"><span class="keyword">import</span> threading</span><br><span class="line"></span><br><span class="line">file=open(<span class="string">"port.txt"</span>,<span class="string">'w+'</span>)</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">portscan</span><span class="params">(port)</span>:</span></span><br><span class="line">    host=<span class="string">'192.168.174.1'</span></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        s = socket.socket(socket.AF_INET,socket.SOCK_STREAM)</span><br><span class="line">        conn=s.connect_ex((host,port))</span><br><span class="line">        <span class="keyword">if</span> conn ==<span class="number">0</span>:</span><br><span class="line">            print(<span class="string">"HOST &gt; &#123;&#125; : OPEN : &#123;&#125;"</span>.format(host,post))</span><br><span class="line">            file.write(host+<span class="string">":"</span>+str(post)+<span class="string">"\n"</span>)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">pass</span></span><br><span class="line">    excpet:</span><br><span class="line">        <span class="keyword">pass</span></span><br><span class="line"><span class="keyword">for</span> port <span class="keyword">in</span> range(<span class="number">1</span>,<span class="number">65535</span>):</span><br><span class="line">    t=threading.Thread(target=portscan, args=(port, ))</span><br><span class="line">    t.start()</span><br></pre></td></tr></table></figure>
