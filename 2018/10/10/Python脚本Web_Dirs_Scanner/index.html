<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">import</span> random</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"></span><br><span class="line">user_agent_list = [&#123;<span class="string">'User-Agent'</span>: <span class="string">'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/74.0.3729.169 Safari/537.36'</span>&#125;,]</span><br><span class="line">user_agent = random.choice(user_agent_list)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">target = input(<span class="string">"target host &gt;"</span>)</span><br><span class="line">dict_path_file = input(<span class="string">"dicr file &gt;"</span>)</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">CheckURLProtocol</span><span class="params">()</span>:</span></span><br><span class="line">    Check = re.match(<span class="string">r"http?://"</span>,target)</span><br><span class="line">    <span class="keyword">if</span> Check == <span class="literal">None</span>:</span><br><span class="line">        print(<span class="string">"[-]Example: http://127.0.0.1 or https://127.0.0.1"</span>)</span><br><span class="line">        exit(<span class="number">0</span>)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">with</span> open(dict_path_file) <span class="keyword">as</span> f:</span><br><span class="line">            <span class="keyword">for</span> dic <span class="keyword">in</span> f.readlines():</span><br><span class="line">                url = target + str(dic)</span><br><span class="line">                url = url.replace(<span class="string">"\n"</span>,<span class="string">""</span>)</span><br><span class="line">                <span class="keyword">try</span>:</span><br><span class="line">                    r = requests.get(url,headers=user_agent)</span><br><span class="line">                    <span class="keyword">if</span> r.status_code == <span class="number">200</span>:</span><br><span class="line">                        print(r.url)</span><br><span class="line"></span><br><span class="line">                <span class="keyword">except</span>:</span><br><span class="line">                    <span class="keyword">pass</span></span><br></pre></td></tr></table></figure>
