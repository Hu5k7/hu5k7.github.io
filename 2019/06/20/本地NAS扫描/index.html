        <h1 id="0x00-介绍">0x00 介绍</h1>
<p>每次都会折腾一下实训室的 软路由。不是换linux就是坏掉机子，偶尔还忘记NAS配的固定IP。</p>
<p>所以写下了查找本地NAS脚本。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> socket</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"><span class="keyword">import</span> threading</span><br><span class="line"></span><br><span class="line">print(<span class="string">"""</span></span><br><span class="line"><span class="string">[搜索本地NAS-Version 0.1]\n默认扫描最后一个网段1.1.1./24</span></span><br><span class="line"><span class="string">"""</span>)</span><br><span class="line">host = input(<span class="string">"本地IP&gt;"</span>)</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">searchNAS</span><span class="params">(i)</span>:</span></span><br><span class="line">    ip = host+str(i)</span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        Hostname = socket.gethostbyaddr(ip)</span><br><span class="line">        match = re.search(<span class="string">r'NAS-SERVER'</span>,str(Hostname)).group()</span><br><span class="line">        <span class="keyword">if</span> match == <span class="string">"NAS-SERVER"</span>:</span><br><span class="line">            print(<span class="string">"NAS服务器IP地址为 &gt; &#123;&#125;:&#123;&#125;"</span>.format(match,ip))</span><br><span class="line">            <span class="keyword">pass</span></span><br><span class="line">    <span class="keyword">except</span>:</span><br><span class="line">        <span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>,<span class="number">256</span>):</span><br><span class="line">    t = threading.Thread(target=searchNAS,args=(i, ))</span><br><span class="line">    t.start()</span><br></pre></td></tr></table></figure>
<p>局域网内是DHCP会每天会更换IP，所以我打算就做了一个本地NAS的ip搜索器。方便自己找到存储服务器😗</p>
